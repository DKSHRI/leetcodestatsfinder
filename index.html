<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Leetmatric</title>
</head>
<body>
  <div class="container">
    <h1>Leetmatric</h1>
    <div class="divide">
      <div class="user_container">
        <p>Enter your username below</p>
        <div class="user-input-container">
          <input type="text" placeholder="devanshu shrivastava" id="user-input" />
          <button id="search-btn">Search</button>
        </div>
      </div>

      <div class="stats-container">
        <div class="progress">
          <div class="progress-item circle">
            <div class="progress-label">
              <span id="easy-level">0</span>
              Easy
            </div>
          </div>
          <div class="progress-item circle">
            <div class="progress-label">
              <span id="medium-level">0</span>
              Medium
            </div>
          </div>
          <div class="progress-item circle">
            <div class="progress-label">
              <span id="hard-level">0</span>
              Hard
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="stats-card"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
